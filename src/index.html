<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>The Odin Project Calculator</title>
</head>
<body>
    <div class="CalculatorBody">
        <div class = "ResultBox">
            <div id="ResultText"></div>
            <div>
                <button class="OperatorButton" >=</button>
            </div>
        </div>
        <div class="CalculationArea">
            <div class="Numbers">
                <div class="FirstRow">
                    <button class="NumberButton">1</button>
                    <button class="NumberButton">2</button>
                    <button class="NumberButton">3</button>
                </div>
                <div class="SecondRow">
                    <button class="NumberButton">4</button>
                    <button class="NumberButton">5</button>
                    <button class="NumberButton">6</button>
                </div>
                <div class="ThirdRow">
                    <button class="NumberButton">7</button>
                    <button class="NumberButton">8</button>
                    <button class="NumberButton">9</button>
                </div>
                <div class="FourthRow">
                    <button class="NumberButton" id="ButtonZero">0</button>
                </div>
            </div>
            <div class="Operators">
                <button class="OperatorButton">Clear</button>
                <button class="OperatorButton">+</button>
                <button class="OperatorButton">-</button>
                <button class="OperatorButton">x</button>
                <button class="OperatorButton">/</button>
            </div>
        </div>
    </div>
</body>
</html>
